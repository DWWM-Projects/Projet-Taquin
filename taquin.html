<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taquin</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: darkblue;
        }

        .container {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1200px;
            height: 100vh;
            margin: auto;
        }

        .taquin {
            position: relative;
            height: 400px;
            width: 400px;
            box-sizing: border-box;
            border: 1px solid black;
        }

        .square {
            position: absolute;
            line-height: 100px;
            text-align: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border: 1px solid black;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        #sq1 {
            top: 0px;
            left: 0px;
        }

        #sq2 {
            top: 0px;
            left: 100px;
        }

        #sq3 {
            top: 0px;
            left: 200px;
        }

        #sq4 {
            top: 0px;
            left: 300px;
        }

        #sq5 {
            top: 100px;
            left: 0px;
        }

        #sq6 {
            top: 100px;
            left: 100px;
        }

        #sq7 {
            top: 100px;
            left: 200px;
        }

        #sq8 {
            top: 100px;
            left: 300px;
        }

        #sq9 {
            top: 200px;
            left: 0px;
        }
        
        #sq10 {
            top: 200px;
            left: 100px;
        }

        #sq11 {
            top: 200px;
            left: 200px;
        }

        #sq12 {
            top: 200px;
            left: 300px;
        }

        #sq13 {
            top: 300px;
            left: 0px;
        }

        #sq14 {
            top: 300px;
            left: 100px;
        }

        #sq15 {
            top: 300px;
            left: 200px;
        }

        #empty {
            background-color: #ffffff;
            color: #000000;
            top: 300px;
            left: 300px;
        }




    </style>
</head>
<body>
    
    <div class="container">
        <div class="taquin">
            <div class="square" id="sq1">1</div>
            <div class="square" id="sq2">2</div>
            <div class="square" id="sq3">3</div>
            <div class="square" id="sq4">4</div>
            <div class="square" id="sq5">5</div>
            <div class="square" id="sq6">6</div>
            <div class="square" id="sq7">7</div>
            <div class="square" id="sq8">8</div>
            <div class="square" id="sq9">9</div>
            <div class="square" id="sq10">10</div>
            <div class="square" id="sq11">11</div>
            <div class="square" id="sq12">12</div>
            <div class="square" id="sq13">13</div>
            <div class="square" id="sq14">14</div>
            <div class="square" id="sq15">15</div>
            <div class="square" id="empty">Empty</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        var square = $(".square");
        var empty = $("#empty");

        $(".square").click(function () {
            var fullTop = $(this).position().top;
            var fullLeft = $(this).position().left;
            var empTop = $("#empty").position().top;
            var empLeft = $("#empty").position().left;
            console.log("bloc top: " + fullTop + "bloc left: " + fullLeft + "vide top: " + empTop + "vide left: " + empLeft);
            $(this).css("top", empTop);
            $(this).css("left", empLeft);
            $("#empty").css("top", fullTop);
            $("#empty").css("left", fullLeft);
        })
