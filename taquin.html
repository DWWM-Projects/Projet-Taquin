<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taquin</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(persosmm.png);
            background-size: cover;
        }

        .container {    
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1200px;
            height: 100vh;
            margin: auto;
        }

        #panel {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            border: 5px solid #f9f8ff;
            border-radius: 15px;
            padding: 10px;
            height: 140px;
            width: 450px;
        }

        #display {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 50px;
        }

        #counter {          
            font-size: 50px;
            color: #f9f8ff;
        }

        #time {
            font-size: 50px;
            color: #f9f8ff;
        }

        #buttons{
            margin-top: 25px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            bottom: 10px;
        }

        button {
            background-color: transparent;
            border: 2px solid #f9f8ff;
            border-radius: 10px;
            font-size: 30px;
            color: #f9f8ff;
            padding: 3px;
            cursor: pointer;
        }

        #displayPanel {
            position: fixed;
            z-index: 500;
            top: 45px;
            left: 540px;
            font-size: 130px;
            /* color: rgb(82, 43, 43); */
            text-align: center;
        }

        .hide {
            display: none;
            z-index: -5;
        }

        .pause {
            color: #857f7f;
        }

        .victory {
            color: blue;
        }

        #buttonPanel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
        }

        #help {
            height: 30px;
            width: 60px;
            padding: 2px;
            border: 3px solid #fdf8da;
            color: #fdf8da;
            font-size: 20px;
            cursor: pointer;
        }

        #helpPanel{
            position: fixed;
            top: 265px;
            right: 200px;
            border: 5px solid #fdf8da;
            border-radius: 5px;
        }

        #triforceMode {
            height: 30px;
            width: 150px;
            margin-top: 5px;
            padding: 2px;
            border: 3px solid #ecb712;
            color: #ecb712;
            font-size: 20px;
            cursor: pointer;
        }

        #triforcePanel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;    
            background-color: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            border: 5px solid #ecb712;
            border-radius: 5px;
            color: #ecb712;
            font-size: 50px;
        }
        
        #triImg {
            height: 250px;
            width: 550px;
        }

        .taquin {
            position: relative;
            height: 400px;
            width: 400px;
            border: 5px solid #f9f8ff;
            border-radius: 5px;
        }

        .square {
            background-image: url(link.jpg);
            position: absolute;
            line-height: 100px;
            text-align: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border: 1px solid black;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        #sq1 {
            background-image: url(link.jpg);
            top: 0px;
            left: 0px;
        }

        #sq2 {
            background-position: -100px 0;
            top: 0px;
            left: 100px;
        }

        #sq3 {
            background-position: -200px 0;
            top: 0px;
            left: 200px;
        }

        #sq4 {
            background-position: -300px 0;
            top: 0px;
            left: 300px;
        }

        #sq5 {
            background-position: 0 -100px;
            top: 100px;
            left: 0px;
        }

        #sq6 {
            background-position: -100px -100px;
            top: 100px;
            left: 100px;
        }

        #sq7 {
            background-position: -200px -100px;
            top: 100px;
            left: 200px;
        }

        #sq8 {
            background-position: -300px -100px;
            top: 100px;
            left: 300px;
        }

        #sq9 {
            background-position: 0 -200px;
            top: 200px;
            left: 0px;
        }
        
        #sq10 {
            background-position: -100px -200px;
            top: 200px;
            left: 100px;
        }

        #sq11 {
            background-position: -200px -200px;
            top: 200px;
            left: 200px;
        }

        #sq12 {
            background-position: -300px -200px;
            top: 200px;
            left: 300px;
        }

        #sq13 {
            background-position: 0 -300px;
            top: 300px;
            left: 0px;
        }

        #sq14 {
            background-position: -100px -300px;
            top: 300px;
            left: 100px;
        }

        #sq15 {
            background-position: -200px -300px;
            top: 300px;
            left: 200px;
        }

        #empty {
            position: absolute;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border: 1px solid black;
            top: 300px;
            left: 300px;
            cursor: pointer;
        }

        #empty img {
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body>

    <div id="panel">
        <div id="display">
            <span id="counter"></span>
            <span id="time"></span>
        </div>
        <div id="buttons">
            <button id="play">Play / Pause</button>
            <button id="restart">Restart</button>
            <button id="stop">Stop</button>
        </div>
    </div>

    <div id="buttonPanel">
        <button id="help">Help</button>
        <button id="triforceMode">Triforce Mode</button>
    </div>

    
    <div id="displayPanel" class="">
        <h2 class="hide" id="show">"PAUSE"</h2>
        <img class="hide" id="imgPause" src="pause.png" alt="Masque de Majora">
    </div>

    <div id="triforcePanel" class="hide">
        <h2 id="triShow" class="hide">"Triforce Mode"</h2>
        <img id="triImg" class="hide" src="triforce.png">
    </div>

    <div id="helpPanel" class="hide">
        <img src="link.jpg">
    </div>
    
    
    <div class="container">
        <div class="taquin">
            <div class="square mix" id="sq1"></div>
            <div class="square mix" id="sq2"></div>
            <div class="square mix" id="sq3"></div>
            <div class="square mix" id="sq4"></div>
            <div class="square mix" id="sq5"></div>
            <div class="square mix" id="sq6"></div>
            <div class="square mix" id="sq7"></div>
            <div class="square mix" id="sq8"></div>
            <div class="square mix" id="sq9"></div>
            <div class="square mix" id="sq10"></div>
            <div class="square mix" id="sq11"></div>
            <div class="square mix" id="sq12"></div>
            <div class="square mix" id="sq13"></div>
            <div class="square mix" id="sq14"></div>
            <div class="square mix" id="sq15"></div>
            <div class="mix" id="empty"><img src="skullkid.png" alt="Skull Kid"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        var onGoing;
        var count = 0;
        var hours = "00";
        var minutes = "00";
        var seconds = "00";
        var cent = 0;
        var pause = false;
        var game = false;
        var triforce = false;
        var triche = false;
        var help = false;
        var list = $(".mix");
        var mixList = list;
        var curList;
        console.log("list: " + list);

        $("#counter").text("Coups: " + count);
        $("#time").text(hours + ":" + minutes + ":" + seconds); 

        $(".square").click(function () {
            if (pause == true && game == true) {
                var fullTop = $(this).position().top;
                var fullLeft = $(this).position().left;
                var empTop = $("#empty").position().top;
                var empLeft = $("#empty").position().left;
                var diffTop = Math.abs(fullTop - empTop);
                var diffLeft = Math.abs(fullLeft - empLeft);
                console.log("bloc top: " + fullTop + "bloc left: " + fullLeft + "vide top: " + empTop + "vide left: " + empLeft);
                if ((diffTop > 100 || diffLeft > 100 || diffTop >= 100 && diffLeft >= 100) && triforce == false) {
                    return;
                }
                $(this).css("top", empTop);
                $(this).css("left", empLeft);
                $("#empty").css("top", fullTop);
                $("#empty").css("left", fullLeft);
                count++;
                console.log("coups jou√©s: " + count);
                $("#counter").text("Coups: " + count);


                curList = $(".mix");
                if (curList == list) {
                    console.log("win");
                }
                console.log(curList);
                console.log(list);

            }

        })

        $("#play").click(function () {
            if (game == false) {
                let i = 0;
                while (i < 100) {
                    i++;
                    fisherYates(mixList);
                    console.log("mixList" + mixList);
                    let posOneTop = $(mixList[1]).position().top;
                    let posOneLeft = $(mixList[1]).position().left;
                    let posTwoTop = $(mixList[2]).position().top;
                    let posTwoLeft = $(mixList[2]).position().left;
                    $(mixList[1]).css("top", posTwoTop);
                    $(mixList[1]).css("left", posTwoLeft);
                    $(mixList[2]).css("top", posOneTop);
                    $(mixList[2]).css("left", posOneLeft);
                    console.log("Pos 1 top: " + posOneTop + " Pos 1 left: " + posOneLeft + " Pos 2 top: " + posTwoTop + " Pos 2 left: " + posTwoLeft);
                }
            }
            game = true;
            // console.log("Game: " + game);
            if (pause == false) {
                $("#time").text(hours + ":" + minutes + ":" + seconds);
                clearInterval(onGoing);
                $("#show").addClass("hide");
                $("#imgPause").addClass("hide");
                pause = true;
                console.log("Play");
                onGoing = setInterval(function () {

                    $("#time").text(hours + ":" + minutes + ":" + seconds);
                    cent++;
                    if (cent == 100) {
                        cent = 0;
                        seconds++;
                    }
                    if (seconds == 60) {
                        seconds = "00";
                        minutes++;
                    }
                    if (minutes == 60) {
                        minutes = "00";
                        hours++;
                    }                

                }, 9);

            } else if (pause == true) {
                clearInterval(onGoing);
                $("#imgPause").removeClass("hide");
                $("#show").removeClass("hide");
                $("#show").addClass("pause");
                $("#show").text('"PAUSE"');
                pause = false;
                game = true;
                console.log("Pause");
                // console.log("Game: " + game);
            }
        })

        $("#restart").click(function () {
            if (game == true) {
                console.log("Restart");
                game = true;
                pause = true;
                triforceMode = false;
                console.log("Game: " + game);
                clearInterval(onGoing);
                $("#imgPause").addClass("hide");
                $("#show").addClass("hide");
                hours = "00";
                minutes = "00";
                seconds = "00";
                $("#time").text(hours + ":" + minutes + ":" + seconds);
                count = 0;
                $("#counter").text("Coups: " + count);

                let i = 0;
                while (i < 100) {
                    i++;
                    fisherYates(mixList);
                    console.log("mixList" + mixList);
                    let posOneTop = $(mixList[1]).position().top;
                    let posOneLeft = $(mixList[1]).position().left;
                    let posTwoTop = $(mixList[2]).position().top;
                    let posTwoLeft = $(mixList[2]).position().left;
                    $(mixList[1]).css("top", posTwoTop);
                    $(mixList[1]).css("left", posTwoLeft);
                    $(mixList[2]).css("top", posOneTop);
                    $(mixList[2]).css("left", posOneLeft);
                    console.log(" Pos 1 top: " + posOneTop + " Pos 1 left: " + posOneLeft + " Pos 2 top: " + posTwoTop + " Pos 2 left: " + posTwoLeft);
                }

                onGoing = setInterval(function () {

                    $("#time").text(hours + ":" + minutes + ":" + seconds);
                    cent++;
                    if (cent == 100) {
                        cent = 0;
                        seconds++;
                    }
                    if (seconds == 60) {
                        seconds = "00";
                        minutes++;
                    }
                    if (minutes == 60) {
                        minutes = "00";
                        hours++;
                    }

                }, 9);
            }
        })

        $("#stop").click(function () {
            console.log("Stop");
            clearInterval(onGoing);
            $("#imgPause").addClass("hide");
            $("#show").addClass("hide");
            $("#helpPanel").addClass("hide");
            $("#triforcePanel").addClass("hide");
            $("#triShow").addClass("hide");
            $("#triImg").addClass("hide");
            pause = false;     
            game = false;
            help = false;
            triforce = false;
            triche = false;
            console.log("Game: " + game);
            hours = "00";
            minutes = "00";
            seconds = "00";
            count = 0;
            $("#counter").text("Coups: " + count);
            $("#time").text(hours + ":" + minutes + ":" + seconds);
            $("#sq1").css({"top": "0px", "left": "0px"});
            $("#sq2").css({"top": "0px", "left": "100px"});
            $("#sq3").css({"top": "0px", "left": "200px"});
            $("#sq4").css({"top": "0px", "left": "300px"});
            $("#sq5").css({"top": "100px", "left": "0px"});
            $("#sq6").css({"top": "100px", "left": "100px"});
            $("#sq7").css({"top": "100px", "left": "200px"});
            $("#sq8").css({"top": "100px", "left": "300px"});
            $("#sq9").css({"top": "200px", "left": "0px"});
            $("#sq10").css({"top": "200px", "left": "100px"});
            $("#sq11").css({"top": "200px", "left": "200px"});
            $("#sq12").css({"top": "200px", "left": "300px"});
            $("#sq13").css({"top": "300px", "left": "0px"});
            $("#sq14").css({"top": "300px", "left": "100px"});
            $("#sq15").css({"top": "300px", "left": "200px"});
            $("#empty").css({"top": "300px", "left": "300px"});
        })

        $("#help").click(function () {
            help = !help;
            if (help == true) {
                $("#helpPanel").removeClass("hide");
            } else if (help == false) {
                $("#helpPanel").addClass("hide");
            }
            
        })

        $("#triforceMode").click(function () {
            triforce = !triforce;
            triche = true;
            if (triforce == true && game == true) {
                $("#triforcePanel").removeClass("hide");
                $("#triShow").removeClass("hide");
                $("#triImg").removeClass("hide");
            } else if (triforce == false) {
                $("#triforcePanel").addClass("hide");
                $("#triShow").addClass("hide");
                $("#triImg").addClass("hide");
            }            
        })

        function fisherYates(array){
            for(var i =array.length-1 ; i>0 ;i--){
                var j = Math.floor( Math.random() * (i + 1) ); //random index
                [array[i],array[j]]=[array[j],array[i]]; // swap
            }
        }


        // $(".square").click(function () {
        //     var fullTop = $(this).position().top;
        //     var fullLeft = $(this).position().left;
        //     var empTop = $("#empty").position().top;
        //     var empLeft = $("#empty").position().left;
        //     console.log("bloc top: " + fullTop + "bloc left: " + fullLeft + "vide top: " + empTop + "vide left: " + empLeft);
        //     $(this).css("top", empTop);
        //     $(this).css("left", empLeft);
        //     $("#empty").css("top", fullTop);
        //     $("#empty").css("left", fullLeft);
        // })


    </script>
</body>
</html>
