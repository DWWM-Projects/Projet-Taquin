<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taquin</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .mainbg {
            background-image: url(persosmm.png);
            background-size: cover;
        }

        .pausebg {
            background-image: url(pause.jpg);
            background-size: cover;
        }

        .regularbg {
            background-image: url(heroic.png);
            background-size: cover;
        }

        .cheatbg {
            background-image: url(cheat.png);
            background-size: cover;
        }

        .container {    
            width: 1200px;
            height: 100vh;
            margin: auto;
        }

        #panel {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            border: 5px solid #f9f8ff;
            border-radius: 15px;
            padding: 10px;
            height: 140px;
            width: 450px;
        }

        #display {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 50px;
        }

        #counter {          
            font-size: 50px;
            color: #f9f8ff;
        }

        #time {
            font-size: 50px;
            color: #f9f8ff;
        }

        #buttons{
            margin-top: 25px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            bottom: 10px;
        }

        button {
            background-color: transparent;
            border: 2px solid #f9f8ff;
            border-radius: 10px;
            font-size: 30px;
            color: #f9f8ff;
            padding: 3px;
            cursor: pointer;
        }        

        .hide {
            display: none;
            z-index: -5;
        }


        #pausePanel {
            position: fixed;
            /* z-index: 500; */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 130px;
            text-align: center;
        }

        #imgPause {
            position: absolute;
            z-index: 1000;
        }

        #victoryPanel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .cheated {
            border: 5px solid #0e0f14;
            border-radius: 5px;
            padding: 5px;
            font-size: 85px;
            color: #0e0f14;
        }

        .regular {
            border: 5px solid #a2e2eb;
            border-radius: 5px;
            padding: 5px;
            font-size: 85px;
            color: #a2e2eb;
        }

        .pause {
            color: #ec4e23;
        }

        #buttonPanel {
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: end;
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
        }

        #help {
            height: 30px;
            width: 60px;
            padding: 2px;
            border: 3px solid #fdf8da;
            color: #fdf8da;
            font-size: 20px;
            cursor: pointer;
        }

        #helpPanel {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            right: 200px;
            border: 5px solid #fdf8da;
            border-radius: 5px;
        }

        #triforceMode {
            height: 30px;
            width: 150px;
            margin-top: 5px;
            padding: 2px;
            border: 3px solid #ecb712;
            color: #ecb712;
            font-size: 20px;
            cursor: pointer;
        }

        #triforcePanel {
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;   
            bottom: 20px; 
            left: 20px;
            border: 5px solid #ecb712;
            border-radius: 5px;
            font-size: 50px;
            color: #ecb712;            
        }
        
        #triImg {
            height: 250px;
            width: 550px;
        }

        .taquin {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            height: 400px;
            width: 400px;
            border: 5px solid #f9f8ff;
            border-radius: 5px;
        }

        .square {
            background-image: url(link.jpg);
            position: absolute;
            line-height: 100px;
            text-align: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border: 1px solid black;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        #sq1 {
            background-image: url(link.jpg);
            top: 0px;
            left: 0px;
        }

        #sq2 {
            background-position: -100px 0;
            top: 0px;
            left: 100px;
        }

        #sq3 {
            background-position: -200px 0;
            top: 0px;
            left: 200px;
        }

        #sq4 {
            background-position: -300px 0;
            top: 0px;
            left: 300px;
        }

        #sq5 {
            background-position: 0 -100px;
            top: 100px;
            left: 0px;
        }

        #sq6 {
            background-position: -100px -100px;
            top: 100px;
            left: 100px;
        }

        #sq7 {
            background-position: -200px -100px;
            top: 100px;
            left: 200px;
        }

        #sq8 {
            background-position: -300px -100px;
            top: 100px;
            left: 300px;
        }

        #sq9 {
            background-position: 0 -200px;
            top: 200px;
            left: 0px;
        }
        
        #sq10 {
            background-position: -100px -200px;
            top: 200px;
            left: 100px;
        }

        #sq11 {
            background-position: -200px -200px;
            top: 200px;
            left: 200px;
        }

        #sq12 {
            background-position: -300px -200px;
            top: 200px;
            left: 300px;
        }

        #sq13 {
            background-position: 0 -300px;
            top: 300px;
            left: 0px;
        }

        #sq14 {
            background-position: -100px -300px;
            top: 300px;
            left: 100px;
        }

        #sq15 {
            background-position: -200px -300px;
            top: 300px;
            left: 200px;
        }

        #empty {
            position: absolute;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border: 1px solid black;
            top: 300px;
            left: 300px;
            cursor: pointer;
        }

        #empty img {
            height: 100px;
            width: 100px;
        }

    </style>
</head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $("body").addClass("mainbg");
        var onGoing;
        var count = 0;
        var hours = "00";
        var minutes = "00";
        var seconds = "00";
        var cent = 0;
        var pause = false;
        var game = false;
        var triforce = false;
        var triche = false;
        var help = false;
        var victory = false;
        var endGame = false;        
        var sq1 = false;
        var sq2 = false;

        var sq5 = false;
        var sq6 = false;
        var sq7 = false;
        var sq8 = false;
        var sq9 = false;
        var sq10 = false;
        var sq11 = false;
        var sq12 = false;
        var sq13 = false;
        var sq14 = false;
        var sq15 = false;
        var empty = false;
        var list = $(".mix");
        var mixList = list;
        var curList;

        var skullkid = new Audio("rire-skullkid.wav");

        var scream = new Audio("scream.wav");

        // console.log("list: " + list);

        $("#counter").text("Coups: " + count);
        $("#time").text(hours + ":" + minutes + ":" + seconds); 

        $(".square").click(function () {
            if (pause == true && game == true) {
                var fullTop = $(this).position().top;
                var fullLeft = $(this).position().left;
                var empTop = $("#empty").position().top;
                var empLeft = $("#empty").position().left;
                var diffTop = Math.abs(fullTop - empTop);
                var diffLeft = Math.abs(fullLeft - empLeft);
                console.log("bloc top: " + fullTop + "bloc left: " + fullLeft + "vide top: " + empTop + "vide left: " + empLeft);
                if ((diffTop > 100 || diffLeft > 100 || diffTop >= 100 && diffLeft >= 100) && triforce == false) {
                    rubis.pause();
                    wrong.currentTime = 0;
                    wrong.play();
                    return;
                }
                $(this).css("top", empTop);
                $(this).css("left", empLeft);
                $("#empty").css("top", fullTop);
                $("#empty").css("left", fullLeft);
                count++;
                console.log("coups joués: " + count);
                $("#counter").text("Coups: " + count);


                curList = $(".mix");
                
                console.log(curList);
                console.log(list);
                checkVictory();
                if (victory == true && triche == false) {
                    clearInterval(onGoing);
                    console.log("You Won");
                    endGame = true;
                    $("body").removeClass("mainbg");
                    $("body").addClass("regularbg")
                    $("#taquin").addClass("hide");
                    $("#vicShow").text("Bravo !");
                    $("#helpPanel").addClass("hide");
                    $("#victoryPanel").removeClass("cheated");
                    $("#victoryPanel").addClass("regular");
                    $("#victoryPanel").removeClass("hide");
                    $("#vicShow").removeClass("hide");
                    rubis.pause();
                    coffre.currentTime = 0;
                    coffre.play();
                } else if (victory == true && triche == true) {
                    clearInterval(onGoing);
                    console.log("You Won Cheater !!!");
                    endGame = true;
                    $("body").removeClass("mainbg");
                    $("body").addClass("cheatbg");
                    $("#taquin").addClass("hide");
                    $("#taquin").addClass()
                    $("#vicShow").text('Bravo "Voyou"');
                    $("#helpPanel").addClass("hide");
                    $("#victoryPanel").removeClass("regular");
                    $("#victoryPanel").addClass("cheated");
                    $("#victoryPanel").removeClass("hide");
                    $("#vicShow").removeClass("hide");
                    rubis.pause();
                    scream.currentTime = 0;
                    scream.play();
                }
                wrong.pause();
                rubis.currentTime = 0;
                rubis.play();
            } else {
                wrong.currentTime = 0;
                wrong.play();
            }

        })

        $("#play").click(function () {
            if (game == false) {
                let i = 0;
                while (i < 100) {
                    i++;
                    fisherYates(mixList);
                    console.log("mixList" + mixList);
                    let posOneTop = $(mixList[1]).position().top;
                    let posOneLeft = $(mixList[1]).position().left;
                    let posTwoTop = $(mixList[2]).position().top;
                    let posTwoLeft = $(mixList[2]).position().left;
                    $(mixList[1]).css("top", posTwoTop);
                    $(mixList[1]).css("left", posTwoLeft);
                    $(mixList[2]).css("top", posOneTop);
                    $(mixList[2]).css("left", posOneLeft);
                    console.log("Pos 1 top: " + posOneTop + " Pos 1 left: " + posOneLeft + " Pos 2 top: " + posTwoTop + " Pos 2 left: " + posTwoLeft);
                }
            }
            game = true;
            // console.log("Game: " + game);
            if (pause == false && endGame == false) {
                $("#time").text(hours + ":" + minutes + ":" + seconds);
                clearInterval(onGoing);
                $("#show").addClass("hide");
                $("#imgPause").addClass("hide");
                $("#imgMajora").addClass("hide");
                $("body").removeClass("pausebg");
                $("body").removeClass("cheatbg");
                $("body").removeClass("regularbg");
                $("#taquin").removeClass("hide");
                $("body").addClass("mainbg");
                taelPause.pause();
                skullkid.currentTime = 0;
                skullkid.play();        
                pause = true;
                game == true
                console.log("Play");
                onGoing = setInterval(function () {

                    $("#time").text(hours + ":" + minutes + ":" + seconds);
                    cent++;
                    if (cent == 100) {
                        cent = 0;
                        seconds++;
                    }
                    if (seconds == 60) {
                        seconds = "00";
                        minutes++;
                    }
                    if (minutes == 60) {
                        minutes = "00";
                        hours++;
                    } 

                }, 9);

            } else if (pause == true && endGame == false) {
                clearInterval(onGoing);
                $("#imgPause").removeClass("hide");
                $("#show").removeClass("hide");
                $("#pausePanel").removeClass("hide");
                $("#imgPause").removeClass("hide");
                $("#imgMajora").removeClass("hide");
                $("#show").addClass("pause");
                $("#show").text('"PAUSE"');
                $("body").removeClass("mainbg");
                $("body").addClass("pausebg");
                $("#taquin").addClass("hide");
                $("#helpPanel").addClass("hide");
                pause = false;
                game = true;
                console.log("Pause");
                // console.log("Game: " + game);
                skullkid.pause();
                taelPause.currentTime = 0;
                taelPause.play();
            }
        })

        $("#restart").click(function () {
            if (game == true) {
                console.log("Restart");
                game = true;
                pause = true;
                triforce = false;
                triche = false;
                victory = false;
                endGame = false;    
                console.log("Game: " + game);
                console.log("Triche: " + triche);
                clearInterval(onGoing);
                $("body").removeClass("pausebg");
                $("body").removeClass("cheatbg");
                $("body").removeClass("regularbg");
                $("body").addClass("mainbg");
                $("#taquin").removeClass("hide");
                $("#imgPause").addClass("hide");
                $("#show").addClass("hide");
                $("#pausePanel").addClass("hide");
                $("#imgPause").addClass("hide");
                $("#imgMajora").addClass("hide");
                $("#helpPanel").addClass("hide");
                $("#triforcePanel").addClass("hide");
                $("#triShow").addClass("hide");
                $("#triImg").addClass("hide");
                $("#victoryPanel").addClass("hide");
                $("#vicShow").addClass("hide");
                hours = "00";
                minutes = "00";
                seconds = "00";
                $("#time").text(hours + ":" + minutes + ":" + seconds);
                count = 0;
                $("#counter").text("Coups: " + count);
                scream.pause();
                coffre.pause();
                skullkid.pause();
                skullkid.currentTime = 0;
                skullkid.play();

                let i = 0;
                while (i < 100) {
                    i++;
                    fisherYates(mixList);
                    console.log("mixList" + mixList);
                    let posOneTop = $(mixList[1]).position().top;
                    let posOneLeft = $(mixList[1]).position().left;
                    let posTwoTop = $(mixList[2]).position().top;
                    let posTwoLeft = $(mixList[2]).position().left;
                    $(mixList[1]).css("top", posTwoTop);
                    $(mixList[1]).css("left", posTwoLeft);
                    $(mixList[2]).css("top", posOneTop);
                    $(mixList[2]).css("left", posOneLeft);
                    console.log(" Pos 1 top: " + posOneTop + " Pos 1 left: " + posOneLeft + " Pos 2 top: " + posTwoTop + " Pos 2 left: " + posTwoLeft);
                }

                onGoing = setInterval(function () {

                    $("#time").text(hours + ":" + minutes + ":" + seconds);
                    cent++;
                    if (cent == 100) {
                        cent = 0;
                        seconds++;
                    }
                    if (seconds == 60) {
                        seconds = "00";
                        minutes++;
                    }
                    if (minutes == 60) {
                        minutes = "00";
                        hours++;
                    }

                }, 9);
            } else {
                wrong.currentTime = 0;
                wrong.play();
            }
        })

        $("#stop").click(function () {
            console.log("Stop");
            clearInterval(onGoing);
            $("body").removeClass("pausebg");
            $("body").removeClass("cheatbg");
            $("body").removeClass("regularbg");
            $("body").addClass("mainbg");
            $("#taquin").removeClass("hide");
            $("#pausePanel").addClass("hide");
            $("#imgPause").addClass("hide");
            $("#imgMajora").addClass("hide");
            $("#show").addClass("hide");
            $("#helpPanel").addClass("hide");
            $("#triforcePanel").addClass("hide");
            $("#triShow").addClass("hide");
            $("#triImg").addClass("hide");
            $("#victoryPanel").addClass("hide");
            $("#vicShow").addClass("hide");
            pause = false;     
            game = false;
            help = false;
            triforce = false;
            triche = false;
            victory = false;
            endGame = false;    
            console.log("Game: " + game);
            console.log("Triche: " + triche);
            hours = "00";
            minutes = "00";
            seconds = "00";
            count = 0;
            $("#counter").text("Coups: " + count);
            $("#time").text(hours + ":" + minutes + ":" + seconds);
            $("#sq1").css({"top": "0px", "left": "0px"});
            $("#sq2").css({"top": "0px", "left": "100px"});
            $("#sq3").css({"top": "0px", "left": "200px"});
            $("#sq4").css({"top": "0px", "left": "300px"});
            $("#sq5").css({"top": "100px", "left": "0px"});
            $("#sq6").css({"top": "100px", "left": "100px"});
            $("#sq7").css({"top": "100px", "left": "200px"});
            $("#sq8").css({"top": "100px", "left": "300px"});
            $("#sq9").css({"top": "200px", "left": "0px"});
            $("#sq10").css({"top": "200px", "left": "100px"});
            $("#sq11").css({"top": "200px", "left": "200px"});
            $("#sq12").css({"top": "200px", "left": "300px"});
            $("#sq13").css({"top": "300px", "left": "0px"});
            $("#sq14").css({"top": "300px", "left": "100px"});
            $("#sq15").css({"top": "300px", "left": "200px"});
            $("#empty").css({"top": "300px", "left": "300px"});
            scream.pause();
            coffre.pause();
            marchand.currentTime = 0;
            marchand.play();
        })

        $("#help").click(function () {
            help = !help;
            if (help == true && game == true && endGame == false && pause == true) {
                $("#helpPanel").removeClass("hide");
                tael.pause();
                listen.currentTime = 0;
                listen.play();
            } else if (help == false && game == true && endGame == false && pause == true) {
                $("#helpPanel").addClass("hide");
                listen.pause();
                tael.currentTime = 0;
                tael.play();
            } else {
                help = false;
                wrong.currentTime = 0;
                wrong.play();
            }
            
        })

        $("#triforceMode").click(function () {
                triforce = !triforce;
                triche = true;
                console.log("Triche: " + triche);
            if (triforce == true && game == true && endGame == false && pause == true) {

                $("#triforcePanel").removeClass("hide");
                $("#triShow").removeClass("hide");
                $("#triImg").removeClass("hide");
                tingleOff.pause();
                tingle.currentTime = 0;
                tingle.play();
            } else if (triforce == false && game == true && endGame == false && pause == true) {
                $("#triforcePanel").addClass("hide");
                $("#triShow").addClass("hide");
                $("#triImg").addClass("hide");
                tingle.pause();
                tingleOff.currentTime = 0;
                tingleOff.play();
            } else {
                triforce = false;
                wrong.currentTime = 0;
                wrong.play();
            }
        })

        function fisherYates(array){
            for(var i =array.length-1 ; i>0 ;i--){
                var j = Math.floor( Math.random() * (i + 1) ); //random index
                [array[i],array[j]]=[array[j],array[i]]; // swap
            }
        }

        function checkVictory() {
            if (($("#sq1").position().top) == 0 && ($("#sq1").position().left) == 0) {
                sq1 = true;
            } else {
                sq1 = false;
            }
            if (($("#sq2").position().top) == 0 && ($("#sq2").position().left) == 100) {
                sq2 = true;
            } else {
                sq2 = false;
            }
            if (($("#sq3").position().top) == 0 && ($("#sq3").position().left) == 200) {
                sq3 = true;
            } else {
                sq3 = false;
            }

                sq4 = true;

                sq4 = false;

                sq5 = false;

            if (($("#sq6").position().top) == 100 && ($("#sq6").position().left) == 100) {
                sq6 = true;
            } else {
                sq6 = false;
            }
            if (($("#sq7").position().top) == 100 && ($("#sq7").position().left) == 200) {
                sq7 = true;
            } else {
                sq7 = false;
            }
            if (($("#sq8").position().top) == 100 && ($("#sq8").position().left) == 300) {
                sq8 = true;
            } else {
                sq8 = false;
            }
            if (($("#sq9").position().top) == 200 && ($("#sq9").position().left) == 0) {
                sq9 = true;
            } else {
                sq9 = false;
            }
            if (($("#sq10").position().top) == 200 && ($("#sq10").position().left) == 100) {
                sq10 = true;
            } else {
                sq10 = false;
            }
            if (($("#sq11").position().top) == 200 && ($("#sq11").position().left) == 200) {
                sq11 = true;
            } else {
                sq12 = false;
            }
            if (($("#sq12").position().top) == 200 && ($("#sq12").position().left) == 300) {
                sq12 = true;
            } else {
                sq12 = false;
            }
            if (($("#sq13").position().top) == 300 && ($("#sq13").position().left) == 0) {
                sq13 = true;
